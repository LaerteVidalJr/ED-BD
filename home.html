<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf8-bin"/>
	<title>Biblioteca</title>
	<link rel="stylesheet" type="text/css" href="schema.css"/>

	<link rel="icon" type="image/x-icon" href="icon.ico"/>

    <script type="text/javascript">
	function loadhtml() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("panel").innerHTML = this.responseText;
			}
		};
		xhttp.open("GET", "home"+sessionStorage.getItem("perfil")+".html", true);
		xhttp.send();
	}

    loadhtml();
    </script>
</head>
<body>
    <div class="lay-hsz-12 flex-cnt">
        <img src="icon.ico"/><div class="header">Biblioteca</div>
    </div>
    <div class="lay-hsz-12 sb-cell grid-cnt" id="panel"></div>
    <div class="lay-hsz-12 footer" id ></div>
</body>
</html>
